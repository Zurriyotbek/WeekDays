<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeekDay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <section>
        <div class="container pt-5 d-flex flex-column align-items-center">
            <h1 class="header text-info">WeekDay</h1>
            <form class="form mt-5 d-flex flex-column w-100 align-items-center">
                <input type="number" name="number" required placeholder="Type number" class="number__input form-control-lg w-25" />

                <button class="button btn-lg btn-success w-25 mt-3">Check Day</button>

                <div class="result text-info" style="font-size: 50px"></div>
            </form>
        </div>
    </section>

    <script src="/javaScript/script.js"></script>
</body>

</html>
